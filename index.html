<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Calculadora de Cubagem</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="imgnadir.jpeg" alt="nadir" id="img" />
    <h1>Cubagem de Carga</h1>
    <hr />
    <form id="calculadora">
      <label for="volumeCarga">Volume da Carga (m³):</label>
      <input type="number" id="volumeCarga" step="0.01" required />

      <label for="comprimentoCaminhao">Comprimento do Caminhão (m):</label>
      <input type="number" id="comprimentoCaminhao" step="0.01" required />

      <label for="larguraCaminhao">Largura do Caminhão (m):</label>
      <input type="number" id="larguraCaminhao" step="0.01" required />

      <button type="submit"><strong>Calcular Altura</strong></button>
    </form>
    <div id="resultado"></div>
    <hr />

    <script src="index.js"></script>
    <footer>
      <p>
        Sitema criado por<strong> Paulo Cesar da Silva</strong> para o
        <strong>T2</strong>
      </p>
    </footer>
  </body>
</html>
