<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="calculadora.jpg" type="image/x-icon" />
    <title>Calculadora de Cubagem</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img class="log" src="nadir1.jpg" alt="imagem nadir" />
    <header>
      <h1>Cubagem de Carga</h1>
    </header>
    <section>
      <form id="calculadora">
        <label for="volumeCarga">Volume da Carga (m³):</label>
        <input type="number" id="volumeCarga" step="0.01" required /><br />

        <label for="comprimentoCaminhao">Comprimento do Caminhão (m):</label>
        <input
          type="number"
          id="comprimentoCaminhao"
          step="0.01"
          required
        /><br />

        <label for="larguraCaminhao">Largura do Caminhão (m):</label>
        <input type="number" id="larguraCaminhao" step="0.01" required /><br />

        <label for="porcento">Digite a Porcentagem (%):</label>
        <input type="number" id="porcento" step="0.01" required /><br />

        <p></p>
        <hr />
        <p></p>

        <button type="submit"><strong>Calcular Altura</strong></button><br />
      </form>
      <p></p>
      <p></p>

      <div id="resultado"></div>

      <script src="index.js"></script>
    </section>
    <footer>
      <p>
        Sistema criado por<strong> Paulo Cesar da Silva</strong> para o
        <strong>T1, T2 e T3</strong>
      </p>
    </footer>
  </body>
</html>
